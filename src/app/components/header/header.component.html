<div class="page-header d-flex justify-content-between align-items-center mt-2 mb-5 px-5">
    <div class="logo d-flex gap-3">
        <p class="logo align-self-start" [routerLink]="'/'">npvet</p>
        <div class="img d-flex align-items-center justify-content-center shadow-sm"><img src="/assets/img/arrow.png" alt="link" class="back-link align-items-start" (click)="back()" /></div>
    </div>
    <div class="text-left">
        <p class="title text-left m-0">{{ title }}</p>
    </div>
    <div class="notif text-left">
        <bi name="bell-fill" [routerLink]="'/web/agendados'"></bi>
        <p *ngIf="notifs!=0 && notifs!=null" class="m-0 p-0 qntd-consultas">{{notifs}}</p>
    </div>
</div>
